<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Dokončené
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dokončené</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let note of doneNotes">
      
      <ion-item>
        <ion-icon slot="start" name="checkmark-circle" color="success"></ion-icon>
        
        <ion-label class="ion-text-wrap" style="text-decoration: line-through; opacity: 0.6;">
          <h2>{{ note.title }}</h2>
          <p>{{ note.text }}</p>
        </ion-label>

        <ion-button fill="clear" slot="end" (click)="undoNote(note)">
          <ion-icon slot="icon-only" name="refresh" color="medium"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNote(note)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Smazat
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="doneNotes.length === 0" class="ion-text-center ion-padding" style="margin-top: 50px; opacity: 0.6;">
    <ion-icon name="checkmark-done-circle" style="font-size: 60px; color: #ddd;"></ion-icon>
    <h3>Zatím nic hotového</h3>
    <p>Splňte nějaký úkol v první záložce!</p>
  </div>

</ion-content>
